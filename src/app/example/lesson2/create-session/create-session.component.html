<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form autocomplete="off"[formGroup]="newSessionForm" (ngSubmit)="saveNewSessionForm(newSessionForm.value)" >
    <div class="form-group">
      <label for="sessionName">Session Name: </label> 
      <em class="error" *ngIf="name.dirty && name.invalid" >Required</em>
      <input formControlName="name" [ngClass]="{error: name.invalid && name.dirty}" id="sessionName" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <em class="error"*ngIf="presenter.invalid && presenter.dirty" >Required</em>
      <input formControlName="presenter" id="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
  
      <select class="form-control" formControlName="duration" >
          <em class="error"*ngIf="presenter.invalid && presenter.dirty" >Required</em>
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em class="error"*ngIf="level.invalid && level.dirty" >Required</em>
      <select class="form-control" formControlName="level" >
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <em class="error"*ngIf="abstract.invalid && abstract.dirty &&abstract.errors.required" >Required</em>
      <em class="error"*ngIf="abstract.invalid && abstract.dirty && abstract.errors.RestrictedWords" >Restricted words {{abstract.errors.RestrictedWords}} </em>
      <textarea id="abstract" formControlName="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button type="submit" [disabled] ="newSessionForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
