<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginform="ngForm"  (ngSubmit)="login(loginform)" novalidate>  
    
  
    <div class="form-group " >
      <label for="userName">User Name:</label>
      <em class="error" *ngIf="loginform.controls.userName?.invalid && loginform.controls.userName?.touched">Required</em>
      <input id="userName" name="userName" ([ngModel])="username" required type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em class="error" *ngIf="loginform.controls.password?.invalid && loginform.controls.password?.touched">Required</em>
      <input id="password" type="password" name="password" required ([ngModel])="password"  class="form-control"placeholder="Password..." />
    </div>
        
    <button type="submit" [disabled]="loginform.invalid"  class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
